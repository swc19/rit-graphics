<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>RIT Smash Club Melee Top 8</title>
	<link rel="stylesheet" href="css/top8/melee_top8.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
	<script src="js/top8-gen.js"></script>

</head>
<body>

<div class="top8-container">
	<button class="save-to-image ui-button ui-widget" onclick="takeScreen()">Save as Image</button>
	<div class="top8">
		<div class="layout-images">
			<div class="image background-image"><img src="images/top8/melee_bg.png"></div>
			<div class="image foreground-image"><img src="images/top8/melee_fg.png"></div>
		</div>
		<div class="player-info">
			<div class="text row1 player1-tag"></div>
			<div class="text row1 player2-tag"></div>
			<div class="text row1 player3-tag"></div>
			<div class="text row1 player4-tag"></div>
			<div class="text row2 player5a-tag"></div>
			<div class="text row2 player5b-tag"></div>
			<div class="text row2 player7a-tag"></div>
			<div class="text row2 player7b-tag"></div>
		</div>
		<div class="tournament-info">
			<div class="tourney-name"></div>
			<div class="tourney-number"></div>
			<div class="off-week"></div>
			<div class="tourney-date"></div>
			<div class="tourney-entrants"></div>
		</div>
		<div class="renders">
			<div class="image render row1 player1-render"><img src=""></div>
			<div class="image render row1 player2-render"><img src=""></div>
			<div class="image render row1 player3-render"><img src=""></div>
			<div class="image render row1 player4-render"><img src=""></div>
			<div class="image render row2 player5a-render"><img src=""></div>
			<div class="image render row2 player5b-render"><img src=""></div>
			<div class="image render row2 player7a-render"><img src=""></div>
			<div class="image render row2 player7b-render"><img src=""></div>
		</div>
		
		
	
	</div>
</div>



</body>
</html>
